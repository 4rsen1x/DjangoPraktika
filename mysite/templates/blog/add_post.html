{% extends 'blog/base.html' %}
{% block content %}

{% if user.is_authenticated %}
<br><br><br>
<form method="post" style="margin-top: 1.3em;">
    {{ post_form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
</form>
{% else %}
<p>Залогиньтесь чтобы оставить комментарий</p>
{% endif %}
{% endblock %}
